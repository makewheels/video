<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传页</title>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<form action="/video/video/uploadVideo" method="post" enctype="multipart/form-data">
    上传视频： <br>
    标题：<input type="text" name="title"/><br>
    视频文件：<input type="file" name="videoFile"/><br>
    封面文件：<input type="file" name="coverFile"/><br>
    描述：<input type="text" name="description"/><br>
    密码：<input type="text" name="password"/><br>
    <input type="submit" value="上传"/>
</form>
</body>
</html>
